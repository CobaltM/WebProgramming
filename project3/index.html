<!DOCTYPE html>
<html lang="en">
	<head>
	<title> Game of Life </title>

	<link rel="stylesheet" type="text/css" href="grid.css">
	<meta charset="UTF-8">
	</head>
	<body>
		<div class="center">

			<div class="dropdown">

			  <button class="dropbtn">Selections</button>

			  	<a href="#" id = "normal">Single</a>
			    <a href="#" id = "block">Block</a>
			    <a href="#" id = "blinker">Blinker</a>
			    <a href="#" id = "beacon">Beacon</a>
			    <a href="#" id = "glider">Glider</a>

			</div>
		</div>
		<div id="container">
		</div>
		<script src="script.js"></script>

</html>
